<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ダンジョン - プレイヤー情報</title>
    <link rel="stylesheet" href="/static/design/player_info.css" />
  </head>
  <body>
    <div class="container">
      <h1>プレイヤー情報</h1>
      <p class="description">
        <strong>冒険の始まり：</strong>
        <br />
        あなたは勇敢な冒険者として、モンスターが潜む不気味なダンジョンに足を踏み入れました。
        <br />
        数々の危険が待ち受ける中、持てる力を駆使して全てのモンスターを倒し、栄光を手にするのです！
      </p>
      <div class="player-stats">
        <p><strong>プレイヤー名：</strong>{{ player.username }}</p>
        <p><strong>レベル：</strong>{{ player.level }}</p>
        <p><strong>HP：</strong>{{ player.hp }}</p>
        <p><strong>MP：</strong>{{ player.mp }}</p>
      </div>
      <form action="/start_game" method="post">
        <input type="hidden" name="username" value="{{ player.username }}" />
        <button type="submit" class="button">ゲーム開始</button>
      </form>
    </div>
  </body>
</html>
