<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>エンド画面</title>
    <link rel="stylesheet" href="/static/design/end.css" />
  </head>
  <body class="end-screen">
    <h1 id="end-message">おめでとうございます！ゲームクリアです！</h1>
    <p id="end-description">
      全てのモンスターを倒しました。再挑戦するには、ホーム画面に戻ってください。
    </p>
    <a href="/" class="button">ホーム</a>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const gameOver = urlParams.get("game_over");

      if (gameOver) {
        document.body.classList.add("game-over");
        document.getElementById("end-message").textContent = "ゲームオーバー";
        document.getElementById("end-description").textContent =
          "また挑戦してください。";
      } else {
        document.body.classList.add("game-clear");
      }
    </script>
  </body>
</html>
